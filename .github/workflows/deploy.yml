name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ðŸ‘‡ If plain HTML/CSS/JS, no build step needed. 
      # If you have a build (React, Vite, etc.), insert npm install & npm run build here.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # folder where index.html is

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

